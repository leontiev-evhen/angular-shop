<div class="table-responsive cart_info" ng-if="cart.length > 0">
	<table class="table table-condensed">
		<thead>
			<tr class="cart_menu">
				<td class="image">Item</td>
				<td class="description"></td>
				<td class="price">Price</td>
				<td class="quantity">Quantity</td>
				<td class="total">Total</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(key, item) in cart">
				<td class="cart_product">
					<a href=""><img src="./assets/images/home/{{item.img}}" alt=""></a>
				</td>
				<td class="cart_description">
					<h4><a href="#!/product/{{item.id}}">{{item.name}}</a></h4>
				</td>
				<td class="cart_price">
					<p>{{item.price | currency}}</p>
				</td>
				<td class="cart_quantity">
					<div class="cart_quantity_button">
						<a class="cart_quantity_up" ng-click="changeCountItem(key, 0)"> - </a>
						<input class="cart_quantity_input" type="text" name="quantity" value="{{item.count}}" autocomplete="off" size="2">
						<a class="cart_quantity_down" ng-click="changeCountItem(key, 1)"> + </a>
					</div>
				</td>
				<td class="cart_total">
					<p class="cart_total_price">{{item.price * item.count | currency}}</p>
				</td>
				<td class="cart_delete">
					<a class="cart_quantity_delete" ng-click="removeItem(key)"><i class="fa fa-times"></i></a>
				</td>
			</tr>
			<tr>
				<td colspan="4"><b>Total:</b></td>
				<td>{{total | currency}}</td>
			</tr>
		</tbody>
	</table>
	<form-confirm></form-confirm>
</div>
<div ng-if="cart.length == 0">
	<h4><center>Cart is empty</center></h4>
</div>
