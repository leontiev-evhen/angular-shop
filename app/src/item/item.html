			<img src="./assets/images/home/{{$ctrl.item.img}}" alt="">
		</div>
	</div>
	<div class="col-sm-7">
		<flash-message duration="2000"></flash-message>
		<div class="product-information"><!--/product-information-->
			<h2>{{$ctrl.item.name}}</h2>
			<span>
				<span>{{$ctrl.item.price | currency}}</span>

					<i class="fa fa-shopping-cart"></i>

				</button>

			<p>{{$ctrl.item.description}}</p>
